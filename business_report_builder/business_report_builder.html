<h1>Local Business Report: PROOF OF CONCEPT</h1>
<h2>This report is currently meant to show that it is possible to view business names and locations within a predefined area using Cartoscope.</h2>
<div class="container-fluid">
  <div class="row report-title-row">
    <div class="col-md-12 col-sm-12 centered">
      <h3 class="page-subtitle">Local Business Report</h3>
        <div id="point">
	        <h3 class="page-title">
                <span class="page-title" id="radius">5</span> mile radius
                <span class="page-title" class="address"></span>
            </h3>
        </div>
        <div id="polygon">
            <h3 class="page-title">
                <span class="page-title" class="address"></span>
            </h3>
        </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row report-title-row">
    <div class="col-md-12 col-sm-12 centered">
        <div id="map" style="width: 1000px; height: 1000px;"></div>
    </div>
  </div>
</div>
